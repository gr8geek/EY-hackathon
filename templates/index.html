
<html>

        <script>
        document.addEventListener("DOMContentLoaded", function() {

var title = document.createElement('h1');
title.innerHTML = 'Ernst and Young hack pions';
document.body.appendChild(title);

title.style.backgroundColor = 'yellow';

var resumeHeading = document.createElement('h2');
resumeHeading.innerHTML = 'Upload the Resume';
document.body.appendChild(resumeHeading);

var fileUpload = document.createElement('input');
fileUpload.type = 'file';
fileUpload.name = 'file';
fileUpload.id = 'file';
document.body.appendChild(fileUpload);

var jobDescriptionHeading = document.createElement('h2');
jobDescriptionHeading.innerHTML = 'Enter the Job Description';
document.body.appendChild(jobDescriptionHeading);

var jobDescription = document.createElement('textarea');
jobDescription.id = 'JD';
jobDescription.name = 'JD';
jobDescription.rows = '10';
jobDescription.cols = '50';
document.body.appendChild(jobDescription);

var submitButton = document.createElement('button');
submitButton.innerHTML = 'Submit';
document.body.appendChild(submitButton);

submitButton.onclick = function() {
  var file = document.getElementById('file').files[0];
  var formData = new FormData();
  formData.append('file', file);
  formData.append('JD', document.getElementById('JD').value);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/file-upload', true);
  console.log("Hie")
  xhr.onload = function() {
    if (xhr.status === 201) {
      var response = JSON.parse(xhr.responseText);
      console.log(xhr.responseText)
      console.log(response['Skills'])
      console.log(response+"resp");
      console.log("Hie....")
        var resumeHeading = document.createElement('h2');
        var skills = document.createElement('h5');

        resumeHeading.innerHTML = 'Enter the weightage of skills';
        skills.value = response['Skills']
        document.body.appendChild(resumeHeading)
        document.body.appendChild(skills)

        var skillsval = document.createElement('input');
        skillsval.id = 'skv'
        document.body.appendChild(skillsval)

        var button2 = document.createElement('button'); 
            button2.innerHTML = 'Send to Computerank';
            button2.onclick = function() {
            var xhr1 = new XMLHttpRequest();
            xhr1.open('POST', '/compute', true);
            //xhr1.setRequestHeader('Content-Type', 'application/json');
            xhr1.onreadystatechange = function() {
                if (xhr1.readyState === 4) {
                if (xhr1.status === 201) {
                    var response1 = JSON.parse(xhr1.responseText);
                    var res = document.createElement("h6")
                    res.innerText = response1.Rank
                    document.body.appendChild(res)
                    console.log(response1['Rank']);
                } else {
                    console.log('Error: ' + xhr1.status);
                    console.log(xhr1.responseText)
                    }
                }
            };
            
            var file2 = document.getElementById('file').files[0];
            console.log(file2)
            formData2 = new FormData()
            formData2.append('file', file2);
            formData2.append('JD', document.getElementById('JD').value);
            console.log("SKV---------",document.getElementById('skv').value)
            formData2.append('skv',document.getElementById('skv').value)

            xhr1.send(formData2);

            //formData2.append('alpha',JSON.stringify(document.getElementById('skv').value));
            //console.log()
            };
        document.body.appendChild(button2)
        console.log("Resume uploaded successfully")
        //document.body.appendChild(resumeHeading);
    }
  };
  xhr.send(formData);
};
});
